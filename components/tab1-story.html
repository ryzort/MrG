<div class="animate-fade-in max-w-4xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-end">
        <div>
            <h2 class="text-2xl font-bold text-white">Konsep Cerita</h2>
            <p class="text-xs text-gray-400">Tulis ide kasarmu, AI akan merapikannya.</p>
        </div>
        
        <!-- Toggle Dialog -->
        <div class="flex items-center gap-3 bg-black/40 p-2 rounded-lg border border-white/10">
            <span class="text-[10px] font-bold text-gray-400 uppercase">Dialog Mode</span>
            <button id="toggle-dialog" class="w-10 h-5 rounded-full bg-gray-600 relative transition-colors duration-300">
                <div id="toggle-circle" class="w-3.5 h-3.5 bg-white rounded-full absolute top-0.5 left-0.5 transition-transform duration-300"></div>
            </button>
            <span id="dialog-status" class="text-[10px] font-bold text-gray-500">OFF</span>
        </div>
    </div>

    <!-- Text Area -->
    <div class="relative group">
        <textarea id="story-input" 
            class="w-full h-64 bg-black/30 text-gray-200 p-6 rounded-2xl border border-white/10 focus:border-accent focus:ring-1 focus:ring-accent/50 focus:outline-none resize-none text-lg leading-relaxed transition-all backdrop-blur-sm"
            placeholder="Contoh: Di tahun 2045, Jono si hacker mencoba mencuri data dari korporasi raksasa..."></textarea>
    </div>

    <!-- Character Tags Area -->
    <div id="char-tags-container" class="hidden glass-panel p-4 rounded-xl border-l-4 border-accent">
        <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">
            <i class="ph ph-users"></i> Karakter Terdeteksi
        </label>
        <div id="tags-list" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end pt-4">
        <button id="btn-analyze" class="btn-neon px-8 py-3 rounded-xl font-bold flex items-center gap-2">
            <i class="ph ph-magic-wand text-lg"></i>
            <span>Analisa & Generate</span>
        </button>

        <button id="btn-next-tab" onclick="switchTab(2)" class="hidden btn-neon bg-white text-black px-8 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-gray-200">
            <span>Lanjut ke Style</span>
            <i class="ph ph-arrow-right"></i>
        </button>
    </div>
</div>
