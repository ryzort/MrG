<div class="animate-fade-in max-w-4xl mx-auto">
    
    <!-- HEADER TAB 1 -->
    <div class="flex justify-between items-end mb-4">
        <div>
            <h2 class="text-2xl font-bold text-white mb-1">Konsep Cerita</h2>
            <p class="text-gray-400 text-sm">Tulis ide dasar ceritamu di sini. AI akan mendeteksi karakter secara otomatis.</p>
        </div>
        
        <!-- TOGGLE DIALOG MODE -->
        <div class="flex items-center gap-3 bg-black/20 p-2 rounded-lg border border-white/5">
            <span class="text-xs font-medium text-gray-400">Dialog Mode</span>
            <button id="toggle-dialog" class="w-12 h-6 rounded-full bg-gray-600 relative transition-colors duration-300 focus:outline-none">
                <div id="toggle-circle" class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition-transform duration-300"></div>
            </button>
            <span id="dialog-status" class="text-xs font-bold text-gray-400">OFF</span>
        </div>
    </div>

    <!-- INPUT AREA -->
    <div class="relative group">
        <textarea id="story-input" 
            class="w-full h-64 bg-[#1e1e24] text-gray-200 p-6 rounded-xl border border-white/10 focus:border-accent focus:ring-1 focus:ring-accent focus:outline-none resize-none text-lg leading-relaxed transition-all shadow-inner"
            placeholder="Contoh: Di sebuah kota cyberpunk, Jono si detektif cyborg sedang mengejar Joni, pencuri chip memori..."></textarea>
        
        <!-- Icon Pena pojok kanan -->
        <div class="absolute bottom-4 right-4 text-gray-500 group-focus-within:text-accent transition-colors">
            <i class="ph ph-pencil-simple-slash text-2xl"></i>
        </div>
    </div>

    <!-- OUTPUT: DETECTED CHARACTERS -->
    <div id="char-tags-container" class="mt-6 min-h-[60px] hidden">
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">
            <i class="ph ph-users"></i> Karakter Terdeteksi:
        </label>
        <div id="tags-list" class="flex flex-wrap gap-2">
            <!-- Tag Karakter bakal muncul di sini -->
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="mt-8 flex justify-end">
        <button id="btn-analyze" class="bg-white text-black px-8 py-3 rounded-lg font-bold hover:bg-gray-200 transition-all flex items-center gap-2 shadow-[0_0_20px_rgba(255,255,255,0.2)]">
            <i class="ph ph-magic-wand text-xl"></i>
            <span>Analisa & Generate</span>
        </button>

        <button id="btn-next-tab" onclick="switchTab(2)" class="hidden bg-accent text-white px-8 py-3 rounded-lg font-bold hover:bg-indigo-500 transition-all flex items-center gap-2 shadow-[0_0_20px_rgba(99,102,241,0.4)]">
            <span>Lanjut ke Style</span>
            <i class="ph ph-arrow-right text-xl"></i>
        </button>
    </div>
  </div>
