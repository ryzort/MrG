<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Storyboard</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#050505', 
                        accent: '#6366f1', 
                        cardbg: 'rgba(30, 30, 36, 0.7)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="style.css">
    
    <!-- ICON LIBRARY -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-darkbg text-white min-h-screen font-sans overflow-x-hidden selection:bg-accent selection:text-white">

    <!-- BACKGROUND -->
    <div class="fixed inset-0 z-[-2] opacity-30 pointer-events-none bg-pattern"></div>
    <div class="fixed inset-0 z-[-1] pointer-events-none bg-grid"></div>

    <div class="container mx-auto px-4 py-6 max-w-6xl relative z-10">
        
        <!-- HEADER -->
        <header class="flex items-center justify-between mb-8 animate-fade-in glass-panel p-4 rounded-2xl">
            <!-- LOGO -->
            <div class="flex items-center gap-4">
                <div class="relative w-12 h-12 rounded-xl overflow-hidden border border-white/10 shadow-[0_0_15px_rgba(99,102,241,0.3)]">
                    <img src="logo.png" alt="MrG Logo" class="object-cover w-full h-full">
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">MrG</h1>
                    <p class="text-[10px] uppercase tracking-widest text-accent font-bold">AI Production Suite</p>
                </div>
            </div>
            
            <!-- STATUS & SETTINGS -->
            <div class="flex items-center gap-4">
                <div id="status-indicator" class="hidden md:flex px-3 py-1.5 rounded-full bg-black/40 text-green-400 text-xs border border-green-500/20 items-center gap-2 backdrop-blur-md">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span>System Ready</span>
                </div>

                <button onclick="toggleSettings()" class="p-2.5 rounded-xl bg-white/5 hover:bg-white/10 transition-all border border-white/5 group relative">
                    <i class="ph ph-gear text-xl text-gray-300 group-hover:text-white transition-colors"></i>
                    <span id="settings-alert" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-ping"></span>
                    <span id="settings-alert-static" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- NAVIGATION TABS (FIXED LAYOUT) -->
        <!-- overflow-x-auto: Biar bisa scroll samping di HP -->
        <!-- no-scrollbar: Biar scrollbar gak nongol -->
        <nav class="flex overflow-x-auto no-scrollbar gap-3 mb-6 p-1.5 glass-panel rounded-xl sticky top-4 z-50">
            <button onclick="switchTab(1)" id="btn-tab-1" class="tab-btn active">Story</button>
            <button onclick="switchTab(2)" id="btn-tab-2" class="tab-btn">Style</button>
            <button onclick="switchTab(3)" id="btn-tab-3" class="tab-btn">Characters</button>
            <button onclick="switchTab(4)" id="btn-tab-4" class="tab-btn">Scenes</button>
            <button onclick="switchTab(5)" id="btn-tab-5" class="tab-btn">Video</button>
        </nav>

        <!-- CONTENT AREA -->
        <main id="app-content" class="min-h-[60vh] relative transition-all duration-300">
            <div class="flex flex-col items-center justify-center h-64 text-gray-500 animate-pulse">
                <i class="ph ph-spinner text-3xl animate-spin mb-4 text-accent"></i>
                <p>Memuat Interface...</p>
            </div>
        </main>

    </div>

    <!-- MODAL SETTINGS -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md transition-opacity" onclick="toggleSettings()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md glass-panel rounded-2xl p-8 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                    <i class="ph ph-sliders-horizontal text-accent"></i> 
                    API Configuration
                </h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="ph ph-x text-xl"></i>
                </button>
            </div>

            <div class="space-y-6">
                <!-- ImgBB -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">ImgBB API Key (Wajib)</label>
                    <div class="relative">
                        <i class="ph ph-image absolute left-3 top-3.5 text-gray-500"></i>
                        <input type="password" id="input-imgbb-key" placeholder="Paste key ImgBB..." 
                            class="w-full bg-black/40 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white text-sm focus:border-accent focus:outline-none focus:ring-1 focus:ring-accent transition-all">
                    </div>
                </div>

                <!-- Pollinations -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Pollinations Key (Opsional)</label>
                    <div class="relative">
                        <i class="ph ph-robot absolute left-3 top-3.5 text-gray-500"></i>
                        <input type="password" id="input-polli-key" placeholder="Kosong = Mode Gratis" 
                            class="w-full bg-black/40 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white text-sm focus:border-accent focus:outline-none focus:ring-1 focus:ring-accent transition-all">
                    </div>
                </div>

                <button onclick="saveSettings()" class="w-full btn-neon font-bold py-3.5 rounded-xl mt-4 flex items-center justify-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i>
                    Simpan Konfigurasi
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS CORE -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- SCRIPTS MODULAR -->
    <script src="js/tabs/tab1.js"></script>
    <script src="js/tabs/tab2.js"></script>
</body>
</html>
