<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Storyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { darkbg: '#050505', accent: '#6366f1', cardbg: 'rgba(30, 30, 36, 0.7)' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-darkbg text-white min-h-screen font-sans overflow-x-hidden">

    <!-- Backgrounds -->
    <div class="fixed inset-0 z-[-2] opacity-30 pointer-events-none bg-pattern"></div>
    <div class="fixed inset-0 z-[-1] pointer-events-none bg-grid"></div>

    <div class="container mx-auto px-4 py-6 max-w-6xl relative z-10">
        
        <!-- HEADER -->
        <header class="flex items-center justify-between mb-8 animate-fade-in glass-panel p-4 rounded-2xl">
            <div class="flex items-center gap-4">
                <div class="relative w-12 h-12 rounded-xl overflow-hidden border border-white/10">
                    <img src="logo.png" alt="MrG" class="object-cover w-full h-full">
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-wider text-white">MrG</h1>
                    <p class="text-[10px] uppercase tracking-widest text-accent font-bold">AI Production Suite</p>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="flex overflow-x-auto no-scrollbar gap-3 mb-6 p-1.5 glass-panel rounded-xl sticky top-4 z-50">
            <!-- Data-target attribute untuk logic JS -->
            <button data-target="1" class="tab-btn active">Story</button>
            <button data-target="2" class="tab-btn">Style</button>
            <button data-target="3" class="tab-btn">Characters</button>
            <button data-target="4" class="tab-btn">Scenes</button>
            <button data-target="5" class="tab-btn">Video</button>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main id="app-content" class="min-h-[60vh]">
            
            <!-- TAB 1: STORY -->
            <section id="tab-content-1" class="tab-section animate-fade-in">
                <!-- Paste isi components/tab1-story.html DISINI (tanpa tag html/body) -->
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="flex justify-between items-end">
                        <h2 class="text-2xl font-bold text-white">Konsep Cerita</h2>
                        <!-- Hapus onclick, ganti id -->
                        <button id="btn-toggle-dialog" class="w-10 h-5 rounded-full bg-gray-600 relative transition-colors">
                            <div class="w-3.5 h-3.5 bg-white rounded-full absolute top-0.5 left-0.5 transition-transform"></div>
                        </button>
                    </div>
                    
                    <textarea id="story-input" class="w-full h-32 bg-black/30 text-gray-300 p-4 rounded-xl border border-white/10" placeholder="Tulis ide cerita..."></textarea>
                    
                    <div class="flex justify-end pt-4">
                        <button id="btn-analyze-story" class="btn-neon px-8 py-3 rounded-xl font-bold flex items-center gap-2">
                            <i class="ph ph-magic-wand"></i> Generate Story
                        </button>
                    </div>
                </div>
            </section>

            <!-- TAB 2: STYLE -->
            <section id="tab-content-2" class="tab-section hidden animate-fade-in">
                <!-- Paste isi components/tab2-style.html DISINI -->
                <div class="max-w-4xl mx-auto space-y-6">
                    <h2 class="text-2xl font-bold text-white">Visual Style</h2>
                    <!-- Contoh tombol upload -->
                    <div id="upload-area-style" class="border-2 border-dashed border-white/10 h-48 rounded-xl flex items-center justify-center cursor-pointer">
                        <p class="text-gray-400">Upload Referensi Gambar</p>
                        <input type="file" id="input-style-file" class="hidden">
                    </div>
                </div>
            </section>

            <!-- TAB 3: CHARACTERS -->
            <section id="tab-content-3" class="tab-section hidden animate-fade-in">
                <!-- Paste isi components/tab3-chars.html DISINI -->
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-2xl font-bold text-white">Characters</h2>
                    <div id="char-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
                </div>
            </section>

            <!-- TAB 4: SCENES -->
            <section id="tab-content-4" class="tab-section hidden animate-fade-in">
                <!-- Paste isi components/tab4-scenes.html DISINI -->
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-2xl font-bold text-white">Scenes</h2>
                    <div id="scenes-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"></div>
                </div>
            </section>

            <!-- TAB 5: VIDEO -->
            <section id="tab-content-5" class="tab-section hidden animate-fade-in">
                <div class="text-center py-20 text-gray-500">
                    <h2 class="text-2xl font-bold text-white">Video Generation</h2>
                    <p>Coming Soon...</p>
                </div>
            </section>

        </main>
    </div>

    <!-- LOAD SCRIPTS (URUTAN PENTING) -->
    <script src="js/api.js"></script>     <!-- Utilitas API -->
    <script src="js/main.js"></script>    <!-- Pengatur Tab Utama -->
    
    <!-- Logic Per Tab -->
    <script src="js/tabs/tab1.js"></script>
    <script src="js/tabs/tab2.js"></script>
    <script src="js/tabs/tab3.js"></script>
    <script src="js/tabs/tab4.js"></script>
    <script src="js/tabs/tab5.js"></script>

</body>
                        </html>
